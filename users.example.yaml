USERS:
    - access_key: xxxxxxxxxx # 注意冒号后的空格 否则会读取失败 英文冒号
      white_uid:
        - 3493141164329470  # 貔小貅
        - 1945855008  # 良人
        - 3493081957534067  # 弥绘貘貘
        - 3546928038022021  # 钻宝
 # 白名单用户UID, 为直播间主播对应的UID（不是直播间房间号！！！）, 以逗号分隔,填写后只会打卡这些用户,黑名单失效，不用就留为空白 
      banned_uid:  # 黑名单UID 同上,填了后将不会打卡，点赞，分享 用英文逗号分隔 不填则不限制,两个都填0则不限制,打卡所有直播间
    - access_key:
      white_uid: 
      banned_uid: 
    # 注意对齐
    # 多用户以上格式添加
    # 使用文本编辑器编辑时可能有显示问题，如遇报错请关闭此文件重新打开，检查格式
    # 井号后为注释 井号前后必须有空格！井号前后必须有空格！井号前后必须有空格！
    # 冒号后面也要有空格！冒号前面也要有空格！冒号前面也要有空格！
    # 英文冒号,英文逗号！英文逗号！英文逗号！
CRON: # 0 0 * * *
# 这里是 cron 表达式, 第一个参数是分钟, 第二个参数是小时
# 例如每天凌晨0点0分执行一次为 0 0 * * *
# 如果不填,则不使用内置定时器,填写正确后要保持该进程一直运行

SENDKEY: # Server酱微信推送 可选 获取地址：https://sct.ftqq.com/
MOREPUSH: # 更多种类的推送 详细配置见文档

PROXY: # 推送代理地址,如：http://1.2.3.4:5678 支持 http/socks4/socks5 不支持 https 不用代理的不用填
#########以下为自定义配置#########

LIKE_CD: 0.3 # 点赞间隔时间,单位秒,默认0.3秒,设置为0则不点赞

DANMAKU_CD: 3 # 弹幕间隔时间,单位秒,默认3秒,设置为0则不发弹幕打卡

WATCH_TARGET: 25 # 每直播间满亲密度所需有效观看时长，单位 min ，设置为0则关闭观看功能, 默认 25 分钟

WATCH_MAX_ATTEMPTS: 50 # 单次执行，每直播间允许的最多尝试观看的时长，单位 min ，数值不能小于WATCH_TARGET，默认 50 分钟

WEARMEDAL: 0 # 是否弹幕打卡时自动带上当前房间的粉丝牌，避免房间有粉丝牌等级禁言，默认关闭，设置为1则开启（此功能目前还未同步）

RETRY_INTERVAL: 3600   # 每轮重试间隔（秒）。默认 3600（1 小时）
RETRY_MAX: 24          # 每个 medal 的最大重试次数。默认 24（即最多重试 24 次）
